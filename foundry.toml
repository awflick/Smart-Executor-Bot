[profile.default]
src = "src"
out = "out"
dotenv = true
libs = ["lib"]

remappings = [
  "forge-std/=lib/forge-std/src/",
  "@openzeppelin/=lib/openzeppelin-contracts/",
  "@uniswap/v3-periphery/=lib/v3-periphery/contracts/",
  "@uniswap/v3-core/=lib/v3-core/"
]

fs_permissions = [
    { access = "read", path = "./broadcast" },
    { access = "read", path = "./reports" },
]
